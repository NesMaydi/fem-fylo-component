<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="container">
      <div id="main-card">
        <img id="logo-fylo" src="images/logo.svg" alt="logo" />

        <div id="icon-boxes">
          <div class="square-boxes">
            <img
              id="icon-document"
              src="images/icon-document.svg"
              alt="icon-document"
            />
          </div>
          <div class="square-boxes">
            <img
              id="icon-folder"
              src="images/icon-folder.svg"
              alt="icon-folder"
            />
          </div>
          <div class="square-boxes">
            <img
              id="icon-upload"
              src="images/icon-upload.svg"
              alt="icon-upload"
            />
          </div>
        </div>
      </div>

      <div id="second-card">
        <p id="p-second-card">
          Youâ€™ve used <span id="span-gb">815 GB</span> of your storage 
        </p>

        <div id="box-gb-left">
        <p id="text-box-gb-left">
         185</p>
       
        <p id="text-box-gb-right">
          GB Left   
        </p>
   
      </div>
      <div id="triangle">
      </div>

      <div id="middle-bar-box">

<div id="dark-bar"></div>
<div id="linear-bar"></div>
<div id="linear-ball"></div>

<div id="gb-box">
  <p id="left-gb"> 0 GB </p>
  <p id="right-gb">1000 GB</p>
</div>

      </div>
     

    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">NesMayDi</a>.
    </div>
  </body>
</html>
